<mat-toolbar>
        <span class="fill-remaining-space">

            <mat-icon>menu</mat-icon>
          </button>

            <button mat-menu-item routerLink="/gettingstarted">              
              <span>Getting Started</span>
            </button>
            <button mat-menu-item routerLink="/about">              
              <span>Playing Carnevale</span>

                    <span>The Guild</span>                        
                </button>
                <button mat-menu-item routerLink="/rashaar">

                </button>
                <button mat-menu-item a routerLink="/doctors">

                </button>
                <button mat-menu-item routerLink="/patricians">

                </button>
                <button mat-menu-item routerLink="/vatican">

                </button>

                 </button>
                <button mat-menu-item routerLink="/gifted">
                        <span>Gifted</span>

            </mat-menu>
            <a mat-menu-item href ="http://www.webapp.carnevalegame.com/carnevale-list-builder/"target="_blank"><span>Gang Builder</span> </a>             
                          
            <button mat-menu-item routerLink="/resources">
                <span>Resources</span>
            </button>

        <span class = "fill-remaining-space-title">Carnevale</span>

<div class = "header"><img src="assets/images/Carnevalehalflogo.png"></div>
